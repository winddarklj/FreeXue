<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" href="css/login.css" rel="stylesheet"></link>
<title>后台登陆入口</title>
  <script src="js/jquery-1.7.1.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){	
	var temp1="";
	var temp2="";
$(".item").mouseenter(function(){

	temp1=$(this).attr("title");
	temp2=$(this).attr("src");
	$(this).attr("src",temp1);
	$(this).attr("title",temp2);
	//alert($(this).attr("title"));
		  // $(this).html("<img src=\"img/login/nav/like_leave.png\" width=\"40\" height=\"55\" />");
});


$(".item").mouseleave(function(){

	temp1=$(this).attr("title");
	temp2=$(this).attr("src");
	$(this).attr("src",temp1);
	$(this).attr("title",temp2);
	//alert($(this).attr("title"));
		  // $(this).html("<img src=\"img/login/nav/like_leave.png\" width=\"40\" height=\"55\" />");
});



});

  </script>
</head>


<body>

<div id="main">
  <div id="left">
  <h2>FreeXue 欢迎您</h2>
  <div  id="subtitle"><a>欢迎登陆我们的网站</a></div>

   <hr id="line">
  <form action="index.html" method="post" name="login">
  <div id="mailbox"><a>邮箱地址</a></div>

  <input name="email" type="text" id="mail" value="" size="40">
  
    <div id="pswd"><a>密码</a></div>

  <input name="password" type="password" id="password" value="" size="40">
  
  <div id="verify"><a>验证码</a></div>

  <input name="password" type="password" id="password" value="" size="10">
  <img src="img/login/123.png" width="130" height="30" />
  <a>换一张?</a>
      <br>
      <div id="submit"></div>
      <input type=image src="img/login/login_button_leave.png" value="登录" name=Submit title="img/login/login_button_pressed.png" class="item">
           <a onClick=document.login.reset() 
                        href="javascript:;"><img class="item" title="img/login/cancel_button_enter.png"  src="img/login/cancel_button_leave.png" border=0></a>
  </form>
  </div>
  <div id="right">
    <a href="signup.html"><img class="item" title="img/login/signupbutton_enter.png" src="img/login/signupbutton_leave.png" width="280" height="270" /></a>
    </div>


</div>


</body>
</html>
