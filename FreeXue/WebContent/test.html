<html>
<head>
	<script src="js/jquery-1.7.1.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("button").click(function(){
  $.get("ip.txt", function(result){
	  alert(result);
    $("div").html(result);
  });
});
});
</script>
</head>

<body>

<div id="txt"><h2>通过 AJAX 改变文本</h2></div>
<button>改变内容</button>

</body>
</html>
